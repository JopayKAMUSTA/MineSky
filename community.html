    <section class="hero">
        <div class="hero-text">
            <p>This is a Buildings Station</p>
        </div>

    </section>

        <section class="cards-row">
            <img class="card-small" src="" alt="small">
            <img class="card-small" src="" alt="small">

        <section class="cards-column">
            <img class="card-large" src="" alt="House">
                <p>#House</p>
                <img class="card-large" src="" alt="Castle">
                <p>#Castle</p>
                <img class="card-large" src="" alt="Redstone">

        <section class="comment-subscribe">
            <div class="subscribe">
                <span><i class='bx bxl-gmail'></i></span>

            </div>
            <div class="log">
                <span><i class='bx bx-key' ></i></span>
                <span>Login</span>
            </div>
        </section>

            <img class="user-avatar" src="" alt="Profile-Image">

        </section>
